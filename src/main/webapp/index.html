<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Login</title>
    <link type="text/css" rel="stylesheet"
          href="lib/yui/build/cssfonts/fonts-min.css"/>
    <script type="text/javascript" src="lib/yui/build/yui/yui.js"></script>
    <LINK REL="SHORTCUT ICON" HREF="images/icon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/utility.js"></script>
    <link rel="stylesheet" type="text/css"
          href="lib/yui2/build/container/assets/skins/sam/container.css">
    <!-- Dependencies -->
    <script src="lib/yui2/build/yahoo-dom-event/yahoo-dom-event.js"></script>
    <script src="lib/yui2/build/animation/animation-min.js"></script>
    <script src="lib/yui2/build/element/element-min.js"></script>
    <script src="lib/yui2/build/button/button-min.js"></script>
    <!-- Source file -->
    <script src="lib/yui2/build/container/container-min.js"></script>
</head>
<body>
<center>
    <div class="loginScreen">
        <fieldset id="field" class="loginFieldSet">
            <legend align="center"><img src="images/index_logo.png" alt="logo" align="center" id="logo"></legend>
            <div>
                <div align='center'>
                    <div>
                        <div class="loginFormContents loginFormLabels">
                            <div>
                                <label>Host</label>
                            </div>
                            <div>
                                <label>Port</label>
                            </div>
                            <div>
                                <label>Username</label>
                            </div>
                            <div>
                                <label>Password</label>
                            </div>
                            <div>
                                <label>Databases</label>
                            </div>
                        </div>
                        <div class="loginFormContents">
                            <div>
                                <input type='text' id='host' name='host' value='127.0.0.1'/>
                            </div>
                            <div>
                                <input type='text' id='port' name='port' value='27017'/>
                            </div>
                            <div>
                                <input type='text' id='username' name='username' placeholder='optional'/>
                            </div>
                            <div>
                                <input type='password' id='password' name='password' placeholder='optional'/>
                            </div>
                            <div>
                                <input type='text' id='databases' name='databases' placeholder='optional'
                                       title="Enter comma-separated values."/>
                            </div>
                        </div>
                    </div>
                </div>
                <button class='bttn' id='login'>Connect</button>
            </div>
            <label id="loginMsg" class="loginMsg">Loading...</label>
        </fieldset>
        <div>
            <div id="helpDiv" class="loginHelp">
                <a href="http://imaginea.github.com/mViewer/" target="_blank">Help</a>
            </div>
            <div class="imaginea">
                <a href="http://www.imaginea.com/" target="_blank">by imaginea</a>
            </div>
        </div>
    </div>
    <div class="notify" id="errorMsg"></div>
    <div id="spinner"></div>
</center>
</body>
</html>
