<div class="helpDescription">
    <ol>
      <li>Hover on  the desired <strong>GridFS Bucket name</strong></li>
      <li>Click <strong>Drop Bucket</strong> from the drop-down menu. See figure below.</li>
      </ol>
    <p>&nbsp;</p>
<p><img name="delete_gfs" src="../images/help/delete_gfs.png" width="367" height="259" border="0" class="helpDescriptionImg"></p>
    <p>A <em>confirmation</em> box displays as shown in the figure below.</p>
    <p>&nbsp;</p>
    <p><img src="../images/help/delete_gfs1.png" width="303" height="108" class="helpDescriptionImg"></p>
    <p>&nbsp;</p>
    <ol start="3">
      <li>Click <strong>Yes</strong> on the confirmation alert.</li>
    </ol>
    <p>&nbsp;</p>
<p>The bucket along with all its
  files will then be dropped.</p>
