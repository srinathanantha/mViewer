<div class="helpDescription">
  <ol>
    <li>Hover over <strong>system.users</strong></li>
    <li>Click <strong>Drop Users</strong> as shown in  the figure below.</li>
    </ol>
  <p>&nbsp;</p>
  <p><img src="../images/help/delete_all_users.png" alt="delete all users" name="delete_all_users" width="402" height="224" border="0" class="helpDescriptionImg"></p>
  <ol start="3">
    <li>The system displays a delete user prompt. See figure below.</li>
  </ol>
<p><img src="../images/help/delete_all_users_prompt.png" alt="delete all" width="327" height="95" class="helpDescriptionImg"></p>
  <ol start="4">
    <li>Click <strong>Yes </strong></li>
</ol>
<p>&nbsp;</p>
<p>All the users are now dropped. The<em> JSON view i</em>s refreshed with changes.</p>
